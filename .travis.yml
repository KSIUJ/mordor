dist: xenial
language: java
jdk:
- openjdk10
after_success:
- wget https://raw.githubusercontent.com/apardyl/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh success $WEBHOOK_URL"
after_failure:
- wget https://raw.githubusercontent.com/apardyl/travis-ci-discord-webhook/master/send.sh
- chmod +x send.sh
- "./send.sh failure $WEBHOOK_URL"
deploy:
  provider: releases
  skip_cleanup: true
  api_key: "$GITHUB_TOKEN"
  file_glob: true
  file: build/libs/mordor*
  on:
    repo: KSIUJ/mordor
    tags: true
    branch: master
