<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title}">Mordor</title>
</head>
<body>
<div layout:fragment="delete-modal" class="modal fade" id="confirm-delete" role="dialog" tabindex="-1" aria-labelledby="confirm-delete-label" aria-hidden="true"
     sec:authorize="hasRole('ROLE_MANAGE_FILES')">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirm-delete-label">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">Do you want to remove file permanently?</div>
            <div class="modal-footer">
                <a class="btn btn-light" data-dismiss="modal" type="button">No</a>
                <a class="btn btn-danger" id="confirm-delete-button">Yes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
