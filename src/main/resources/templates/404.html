<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Not found</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-danger p-4" role="alert">
        <div class="text-center">
            <h1 class="display-3">404</h1>
            <p class="lead">Not found</p>
        </div>
        <hr class="my-4">
        <p>The requested resource <code th:text="${path}">/test/not/found</code> does not exist.</p>
    </div>
</div>
</body>
</html>
