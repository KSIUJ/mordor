<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}">
<head>
    <title>Error</title>
</head>
<body>
<div layout:fragment="content">
    <div class="alert alert-danger p-4" role="alert">
        <div class="text-center">
            <h1 class="display-3" th:text="${code}"></h1>
            <p class="lead" th:text="${error}">Internal error</p>
        </div>
        <hr class="my-4">
        <code th:text="${debug}"></code>
    </div>
</div>
</body>
</html>
