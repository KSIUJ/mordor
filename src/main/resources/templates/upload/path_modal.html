<div th:fragment="modal (directoriesTree)">
    <div class="modal fade" id="path-modal" role="dialog" tabindex="-1" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-label">Choose path</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div th:replace="upload/directories_tree :: tree (directories=${directoriesTree})">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
