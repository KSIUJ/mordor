<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Upload a file</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Upload new file</h1>
    <form th:action="@{'/management/upload/'}" th:object="${form}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">File:</label>
            <input type="file" class="form-control" th:field="*{file}" id="file"/>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('file')}" th:errors="*{file}">error</div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
</body>
</html>
